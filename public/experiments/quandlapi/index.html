<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prices</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
    <script src="Chart.js-master/Chart.js"></script>

</head>
<body>
<div class="container">
    <h1> Search Stocks </h1>

    <div class="row">
        <div class="col-xs-12">
            <input id="companyTicker" class="form-control" placeholder="i.e. AAPL">
            <button id="searchBtn" class="btn btn-primary btn-block">Search Stocks</button>
            <h2>
                Search Results
            </h2>

            <span id="company_name"></span>

            <div style="width:100%">
                <div>
                    <canvas id="canvas" height="300" width="600"></canvas>
                </div>
            </div>
            <br>
            <br>
            <table class ="table table-striped" id="searchResults">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                    <th>Ex-dividend</th>
                    <th>Split Ratio</th>
                    <th>Adj. Open</th>
                    <th>Adj. High</th>
                    <th>Adj. Low</th>
                    <th>Adj. Close</th>
                    <th>Adj. Volume</th>
                </tr>
                </thead>
                <tbody id="container">
                <tr id="template">
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-xs-6">

        </div>
    </div>

</div>
</body>
</html>

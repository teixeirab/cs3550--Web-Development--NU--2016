<form>
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="password" class="form-control" id="exampleInputFirstName" placeholder="eg. Bob">
    </div>
    <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="password" class="form-control" id="exampleInputLastName" placeholder="eg. Burner">
    </div>
    <br>
    <button type="submit" class="btn btn-default">Update</button>
</form>

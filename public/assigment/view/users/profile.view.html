<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="eg. Bob">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="eg. Burner">
    </div>
    <br>
    <button ng-click="update(user)" type="submit" class="btn btn-default">Update</button>
</form>

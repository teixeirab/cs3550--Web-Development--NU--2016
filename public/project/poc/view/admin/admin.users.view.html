<h2>Users</h2>
<ul class="nav nav-tabs">
    <li role="presentation" ><a href="#/admin/companies">Companies</a></li>
    <li role="presentation" class="active" ><a href="#/admin/users">Users</a></li>
    <li role="presentation" ><a href="#/admin/games">Games</a></li>
    <li role="presentation" ><a href="#/admin/trades">Portfolios</a></li>
</ul>
<table class="table table-striped table-responsive" ng-controller="AdminUsersController">
    <thead>
    <tr>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Username
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            First Name
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Last Name
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Password
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Role
        </th>
        <th>
            Action
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form action="">
                <input ng-model="user.username" placeholder="username" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input ng-model="user.firstName" placeholder="first name" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input ng-model="user.lastName" placeholder="last name" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input ng-model="user.password" placeholder="password" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input ng-model="user.role" placeholder="role" type="text" class="form-control">
            </form>
        </td>
        <td nowrap="">
            <form>
                <button ng-click="updateUser(user)" class="btn btn-success glyphicon glyphicon-ok"></button>
                <button ng-click="addUser(user)" class="btn btn-primary glyphicon glyphicon-plus"></button>
            </form>
        </td>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
        <td>
            <form nowrap="">
                <button ng-click="deleteUser(user)" class="btn btn-danger glyphicon glyphicon-remove"></button>
                <button ng-click="selectUser($index)" class="btn btn-warning glyphicon glyphicon-pencil"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Games</h2>
<ul class="nav nav-tabs">
    <li role="presentation" ><a href="#/admin/companies">Companies</a></li>
    <li role="presentation" ><a href="#/admin/users">Users</a></li>
    <li role="presentation" class="active"><a href="#/admin/games">Games</a></li>
    <li role="presentation" ><a href="#/admin/trades">Portfolios</a></li>
</ul>
<table class="table table-striped table-responsive" ng-controller="AdminGamesController">
    <thead>
    <tr>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Game Title
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Game Owner ID
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Players in the Game
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Game Duration
        </th>
        <th>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Universe Size
        </th>
        <th>
            Action
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form action="">
                <input placeholder="game title" ng-model="game.title" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input placeholder="owner id" ng-model="game.userId" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input placeholder="players" ng-model="game.players" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input placeholder="duration" ng-model="game.duration" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form action="">
                <input placeholder="universe" ng-model="game.universe" type="text" class="form-control">
            </form>
        </td>
        <td nowrap="">
            <form>
                <button ng-click="updateGame(game)" class="btn btn-success glyphicon glyphicon-ok"></button>
                <button ng-click="addGame(game)" class="btn btn-primary glyphicon glyphicon-plus"></button>
            </form>
        </td>
    </tr>
    <tr ng-repeat="game in games">
        <td>{{game.title}}</td>
        <td>{{game.userId}}</td>
        <td>{{game.players}}</td>
        <td>{{game.duration}}</td>
        <td>{{game.universe}}</td>
        <td>
            <form nowrap="">
                <button ng-click="deleteGame(game)" class="btn btn-danger glyphicon glyphicon-remove"></button>
                <button ng-click="selectGame($index)" class="btn btn-warning glyphicon glyphicon-pencil"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

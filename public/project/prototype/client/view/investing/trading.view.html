<h2>Trading</h2>
<div class="container-fluid" ng-controller="TradingController">
    <div class="row">
        <div class="col-md-4">
            <label for="holdings">Trade:</label>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Company Name:</td>
                        <td>
                            <input ng-model="model.company.name" placeholder="name" type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td>
                            {{model.company.currentPrice}}
                        </td>
                    </tr>
                    <tr>
                        <td>Shares to be purchased/sold</td>
                        <td>
                            <input ng-model="model.company.name" placeholder="# of shares" type="number" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Total Amount $</td>
                        <td>
                            {{model.company.currentPrice}}
                        </td>
                    </tr>
                    <tr>
                        <td>Buy/Sell</td>
                        <td>
                            <label>
                                <input type="radio" ng-model="color.name" value="Buy">
                                Buy
                            </label>
                            <label>
                                <input type="radio" ng-model="color.name" value="Sell">
                                Sell
                            </label><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>Submit Trade</td>
                        <td>
                            <button type="submit" ng-click="trade()" class="btn btn-success">Trade this company</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <label for="holdings">Companies Available to Trade:</label>
            <table id="holdings" class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Price</th>
                    <th>$ Total Value</th>
                    <th>Current Price</th>
                    <th>Price Paid</th>
                    <th>Total Return</th>
                    <th>Buy/Short</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#/summary"> ABC</a></td>
                    <td>20</td>
                    <td>25%</td>
                    <td>1000</td>
                    <td>120</td>
                    <td>100</td>
                    <td>20%</td>
                    <td nowrap>
                        <a href="#" class="btn btn-primary">
                            <scan class="glyphicon glyphicon-plus"></scan>
                        </a>
                        <a href="#" class="btn btn-danger">
                            <scan class="glyphicon glyphicon-minus"></scan>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

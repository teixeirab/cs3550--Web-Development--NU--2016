<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>Momentum</h2>
    <ul class="nav nav-tabs">
        <li role="presentation" ><a ng-href="#/companies/{{model.company_data._id}}">Summary</a></li>
        <li role="presentation" ><a ng-href="#/companies/{{model.company_data._id}}/smt">SMT</a></li>
        <li role="presentation" ><a ng-href="#/companies/{{model.company_data._id}}/valuation">Valuation</a></li>
        <li role="presentation" class="active"><a ng-href="#/companies/{{model.company_data._id}}/momentum">Momentum</a></li>
        <li role="presentation" ><a ng-href="#/companies/{{model.company_data._id}}/reports">Reports</a></li>
    </ul>
    <div class="container-fluid" ng-controller="MomentumController">
        <div class="row">
            <div class="col-md-2">
                <h2>{{model.company_data._id}}</h2>
            </div>
            <div class="col-md-2">
                <br>
                <button type="submit" ng-click="trade()" class="btn btn-success">Trade this company</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="priceChart">Long Term Price:</label>
                <canvas id="priceChart" height="40%" width="100%"></canvas>
            </div>
            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-6">
                    <label for="revisionsChart">ROIC Revisions:</label>
                    <canvas id="revisionsChart" height="40%" width="100%"></canvas>
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </div>
</div>

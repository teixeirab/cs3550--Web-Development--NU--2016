<link href="assets/css/home.style.css" rel="stylesheet">
<div class="section main">
    <div class="main" style="background-image: url('view/home/stocks.png')">
        <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="/project/prototype/client/assets/media/test.mp4" type="video/webm">
            <source src="/project/prototype/client/assets/media/test.mp4" type="video/mp4">
            Video not supported
        </video>
        <!--    Change the image source '/images/rick.jpg')" with your favourite image.     -->

        <div class="cover blue" data-color="blue"></div>

        <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

        <div class="container">
            <h1 class="logo cursive">
                Simuly | @statquant
            </h1>

            <div class="content">
                <h4 class="motto">Learn how to invest in a day!</h4>
                <div class="subscribe">
                    <h5 class="info-text">
                        The most effective way of learning how to invest in the stock market
                    </h5>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="name">Username</label>
                                    <input type="text" ng-model="model.user.username" id="name" class="form-control transparent" placeholder="Your username here...">
                                    <label class="sr-only" for="exampleInputEmail2">Password</label>
                                    <input type="password" ng-model="model.user.password" id="exampleInputEmail2" class="form-control transparent" placeholder="Your password here...">
                                </div>
                                <button type="submit" ng-click="model.login(model.user)" class="btn btn-warning btn-fill">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

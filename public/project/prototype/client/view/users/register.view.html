<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Verify Password</label>
        <input ng-model="user.password2" type="password" class="form-control" id="password2" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="typeOfUser">Are You a Creating or Joining a Game?</label>
        <fieldset>
            <input ng-model="user.type1" id="typeOfUser" type="checkbox" name="Admin" value="Creating" />Creating <br />
            <input ng-model="user.type2" type="checkbox" name="Player" value="Joining" />Joining
        </fieldset>
    </div>
    <button ng-click="register(user)" type="submit" class="btn btn-success btn-block">Register</button>
</form>

<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
<div class="col-lg-8">
    <div class="card">
        <div class="header">
            <h2 class="title">Login</h2>
        </div>
        <div class="content">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" ng-click="model.login(model.user)" class="btn btn-default">Login</button>
            </form>
            <h5>Or</h5>
            <a href="/auth/google" class="btn btn-danger">
                <span class="fa fa-google-plus"></span>Google
            </a>
            <a href="/auth/facebook" class="btn btn-primary">
                <span class="fa fa-facebook"></span>Facebook
            </a>
        </div>
    </div>
</div>

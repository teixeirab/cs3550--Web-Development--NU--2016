<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>Sales Margins & Turns</h2>
    <ul class="nav nav-tabs">
        <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}">Summary</a></li>
        <li role="presentation" class="active"><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/smt">SMT</a></li>
        <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/valuation">Valuation</a></li>
        <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/momentum">Momentum</a></li>
        <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/reports">Reports</a></li>
    </ul>

    <div class="container-fluid" ng-controller="SmtController">
        <div class="row">
            <div class="col-md-2">
                <h2>{{model.generated_name}}</h2>
            </div>
            <div class="col-md-2">
                <br>
                <button type="submit" ng-click="trade()" class="btn btn-success">Trade this company</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="roicChart">Return on Invested Capital:</label>
                <canvas id="roicChart" height="40%" width="100%"></canvas>
                <label for="growthChart">Real Asset Growth Rate:</label>
                <canvas id="growthChart" height="40%" width="100%"></canvas>
            </div>
            <div class="col-md-6">
                <label for="salesChart">Revenue Growth:</label>
                <canvas id="salesChart" height="25%" width="100%"></canvas>
                <label for="marginsChart">EBITDA Margins:</label>
                <canvas id="marginsChart" height="25%" width="100%"></canvas>
                <label for="turnsChart">Asset Turns:</label>
                <canvas id="turnsChart" height="25%" width="100%"></canvas>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-tabs">
    <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}">Summary</a></li>
    <li role="presentation" class="active"><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/smt">Sales, Margins & Turns</a></li>
    <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/valuation">Valuation</a></li>
    <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/momentum">Momentum</a></li>
    <li role="presentation" ><a ng-href="#/companies/{{model.generated_name}}/{{model.turn}}/reports">Reports</a></li>
</ul>

<div class="container-fluid" ng-controller="SmtController">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="header">
                    <h3 class="title">
                        {{model.generated_name}}'s Summary:
                        <button type="submit" ng-click="trade()" class="btn btn-success">Trade this company</button>
                    </h3>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Return on Invested Capital:</h5>
                                </div>
                                <div class="content">
                                    <canvas id="roicChart" height="35%" width="100%"></canvas>
                                </div>
                            </div>
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Asset Growth:</h5>
                                </div>
                                <div class="content">
                                    <canvas id="growthChart" height="35%" width="100%"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Revenue Growth:</h5>
                                </div>
                                <div class="content">
                                    <canvas id="salesChart" height="20%" width="100%"></canvas>
                                </div>
                            </div>
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">EBITDA Margins:</h5>
                                </div>
                                <div class="content">
                                    <canvas id="marginsChart" height="20%" width="100%"></canvas>
                                </div>
                            </div>
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Asset Turns:</h5>
                                </div>
                                <div class="content">
                                    <canvas id="turnsChart" height="20%" width="100%"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

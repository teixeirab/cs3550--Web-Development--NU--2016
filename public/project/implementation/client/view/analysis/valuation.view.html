<div class="container-fluid" ng-controller="ValuationController">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="header">
                    <h3 class="title">
                        {{model.generated_name}}'s Summary:
                        <button type="submit" ng-click="trade()" class="btn btn-success">Trade this company</button>
                    </h3>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Price Earnings Ratio:</h5>
                                </div>
                                <div class="content">
                                    <div id="peChart" style="width: 100%; height: 230px;" ></div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Price to Book Ratio:</h5>
                                </div>
                                <div class="content">
                                    <div id="pbChart" style="width: 100%; height: 230px;" ></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">Price to Sales Ratio:</h5>
                                </div>
                                <div class="content">
                                    <div id="psChart" style="width: 100%; height: 230px;" ></div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="header">
                                    <h5 class="title">EV/EBITDA Ratio:</h5>
                                </div>
                                <div class="content">
                                    <div id="ev_ebitda" style="width: 100%; height: 230px;" ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

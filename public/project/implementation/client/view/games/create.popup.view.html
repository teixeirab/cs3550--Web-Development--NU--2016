<div class="modal-body">
    <div class="form-group">
        <label for="game_title">Game Title</label>
        <input ng-model="game.title" type="text" class="form-control" id="game_title" placeholder="Title">
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="createGame(game)">Create</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>

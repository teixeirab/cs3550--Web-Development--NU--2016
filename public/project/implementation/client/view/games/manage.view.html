<div class="col-lg-12">
    <div class="card">
        <div class="header">
            <h2>Portfolios in Game:</h2>
        </div>
        <div class="content">
            <table class="table table-striped table-responsive" ng-controller="ManageController">
                <thead>
                <tr>
                    <th>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                            <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
                        </svg>
                        Username
                    </th>
                    <th>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                            <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
                        </svg>
                        Holdings
                    </th>
                    <th>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                            <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
                        </svg>
                        Cash Remaining
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <form>
                            <input ng-model="model.portfolio.username" placeholder="owner id" type="text" class="form-control">
                        </form>
                    </td>
                    <td>
                        <form>
                            <input ng-model="model.portfolio.holdings" placeholder="companies" type="text" class="form-control">
                        </form>
                    </td>
                    <td>
                        <form>
                            <input ng-model="model.portfolio.cash_remaining" placeholder="cash remaining" type="text" class="form-control">
                        </form>
                    </td>
                    <td nowrap="">
                        <form>
                            <button ng-click="model.updatePortfolio(model.portfolio)" class="btn btn-success">
                                <scan class="fa fa-check"></scan>
                            </button>
                            <button ng-click="model.addPortfolio(model.portfolio)" href="#" class="btn btn-primary">
                                <scan class="fa fa-plus"></scan>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr ng-repeat="portfolio in model.portfolios">
                    <td>{{portfolio.username}}</td>
                    <td>
                        <table>
                            <tr ng-repeat="summary in portfolio.holdings">
                                {{summary.company_name}}
                            </tr>
                        </table>
                    </td>
                    <td>{{portfolio.cash_remaining}}</td>
                    <td>
                        <form>
                            <button ng-click="model.deletePortfolio(portfolio)" class="btn btn-danger">
                                <scan class="fa fa-remove"></scan>
                            </button>
                            <button ng-click="model.selectPortfolio($index)" class="btn btn-warning">
                                <scan class="fa fa-pencil"></scan>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

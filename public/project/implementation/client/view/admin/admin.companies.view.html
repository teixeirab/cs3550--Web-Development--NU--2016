<h2>Companies</h2>
<ul class="nav nav-tabs">
    <li role="presentation" ><a href="#/admin/users">Users</a></li>
    <li role="presentation" ><a href="#/admin/games">Games</a></li>
    <li role="presentation" ><a href="#/admin/portfolios">Portfolios</a></li>
    <li role="presentation" class="active"><a href="#/admin/companies">Companies</a></li>
</ul>
<table class="table table-striped table-responsive" ng-controller="AdminCompaniesController">
    <thead>
    <tr>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            ID
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Generated Name
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Real Name
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Summary
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            SMT
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Valuation
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Momentum
        </th>
        <th nowrap="">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" min-height="7" min-width="9">
                <path d="M8.33,0L4,7.5L-0.33,0H8.33z" min-width="9" min-height="8" fill="#000000"></path>
            </svg>
            Reports
        </th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td>
            <form>
                <input ng-model="model.company.generated_name" placeholder="fake name" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form>
                <input ng-model="model.company.real_name" placeholder="real name" type="text" class="form-control">
            </form>
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td nowrap="">
            <form>
                <button ng-click="model.updateCompany(model.company)" class="btn btn-success">
                    <scan class="fa fa-check"></scan>
                </button>
                <button ng-click="model.addCompany(model.company)" href="#" class="btn btn-primary">
                    <scan class="fa fa-plus"></scan>
                </button>
            </form>
        </td>
    </tr>
    <tr ng-repeat="company in model.companies">
        <td>{{company._id}}</td>
        <td><a ng-href="#/companies/{{company.generated_name}}/10">{{company.generated_name}}</a></td>
        <td>{{company.real_name}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <form>
                <button ng-click="model.deleteCompany(company)" class="btn btn-danger">
                    <scan class="fa fa-remove"></scan>
                </button>
                <button ng-click="model.selectCompany($index)" class="btn btn-warning">
                    <scan class="fa fa-pencil"></scan>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

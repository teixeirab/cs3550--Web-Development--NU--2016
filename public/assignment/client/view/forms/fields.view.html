<h2>Forms</h2>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
    <li role="presentation" ><a href="#/forms">Forms</a></li>
</ul>
<br>
<form ng-controller="FieldsController" ng-model="model.fields" ui-tree ui-tree-nodes="" id="form-fields" >
    <div ng-repeat="field in model.fields" ui-tree-node="" ng-switch on="field.type" >
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <label>{{field.label}}</label>
                    <input ng-switch-when='TEXT' placeholder="{{field.placeholder}}" type="text" class="form-control">
                    <textarea ng-switch-when='TEXTAREA' placeholder="{{field.placeholder}}" class="form-control"></textarea>
                    <input ng-switch-when='DATE' type="date" class="form-control">
                    <input ng-switch-when='EMAIL' placeholder="{{field.placeholder}}" type="email" class="form-control">
                    <select ng-switch-when='OPTIONS' type="date" class="form-control">
                        <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                    </select>
                    <div ng-repeat="radio in field.options" ng-switch-when='RADIOS' class="radio">
                        <label>
                            <input type="radio" value="{{radio.value}}">
                            {{radio.label}}
                        </label>
                    </div>
                    <div ng-repeat="checkbox in field.options" ng-switch-when='CHECKBOXES' class="checkbox">
                        <label>
                            <input type="checkbox" value="{{checkbox.value}}">
                            {{checkbox.label}}
                        </label>
                    </div>
                </div>

                <div class="col-sm-4 nowrap">
                    <br>
                    <div class="btn-arrange-group">
                        <button class="btn btn-warning" ng-click="model.editField($index)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-primary" ng-click="model.duplicateField(field)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-danger" ng-click="model.deleteField(field)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" ui-tree-handle>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class ="row">
        <div class="form-group">
            <div class="col-sm-8">
                <label for="select-new-field-form-fields">Add New Field</label>
                <select ng-model="model.fieldType" class="form-control" name="select-new-field-form-fields" id="select-new-field-form-fields">
                    <option value="TEXT">Single Line Text</option>
                    <option value="TEXTAREA">Multi Line Text</option>
                    <option value="DATE">Date</option>
                    <option value="CHECKBOXES">Checkboxes</option>
                    <option value="RADIOS">Radio Buttons</option>
                    <option value="OPTIONS">Dropdown</option>
                </select>
            </div>

            <div class="col-sm-4">
                <br>
                <button class="btn btn-success">
                <span ng-click="model.addField(model.fieldType)"
                      class="glyphicon glyphicon-plus btn-arrange-group"
                      aria-hidden="true">
                </span>
                </button>
            </div>
        </div>
    </div>
</form>

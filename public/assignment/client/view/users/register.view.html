<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

<form ng-controller="RegisterController">
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.currentUser.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="model.currentUser.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="model.currentUser.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Verify Password</label>
        <input ng-model="model.currentUser.password2" type="password" class="form-control" id="password2" placeholder="Password">
    </div>
    <br>
    <button ng-click="model.register(model.currentUser)" type="submit" class="btn btn-default">Register</button>
</form>

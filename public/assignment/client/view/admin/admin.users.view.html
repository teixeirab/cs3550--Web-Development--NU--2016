<h2>Users</h2>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/admin">Users</a></li>
    <li role="presentation" ><a href="#/admin/forms">Forms</a></li>
</ul>
<table class="table table-striped table-responsive" ng-controller="AdminController">
    <thead>
    <tr>
        <th>
            <a ng-if="model.ascending" ng-click="model.sortAscending('firstName')">
                <scan class="glyphicon glyphicon-triangle-top"></scan>
            </a>
            <a ng-if="model.descending" ng-click="model.sortDescending('firstName')">
                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
            </a>
            First Name
        </th>
        <th>
            <a ng-if="model.ascending" ng-click="model.sortAscending('lastName')">
                <scan class="glyphicon glyphicon-triangle-top"></scan>
            </a>
            <a ng-if="model.descending" ng-click="model.sortDescending('lastName')">
                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
            </a>
            Last Name
        </th>
        <th>
            <a ng-if="model.ascending" ng-click="model.sortAscending('username')">
                <scan class="glyphicon glyphicon-triangle-top"></scan>
            </a>
            <a ng-if="model.descending" ng-click="model.sortDescending('username')">
                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
            </a>
            Username
        </th>
        <th>
            Password
        </th>
        <th>
            <a ng-if="model.ascending" ng-click="model.sortAscending('roles')">
                <scan class="glyphicon glyphicon-triangle-top"></scan>
            </a>
            <a ng-if="model.descending" ng-click="model.sortDescending('roles')">
                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
            </a>
            Role
        </th>
        <th>
            Action
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form>
                <input ng-model="model.user.firstName" placeholder="first name" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form>
                <input ng-model="model.user.lastName" placeholder="last name" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form>
                <input ng-model="model.user.username" placeholder="username" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form>
                <input ng-model="model.user.password" placeholder="password" type="text" class="form-control">
            </form>
        </td>
        <td>
            <form>
                <input ng-model="model.user.roles" placeholder="roles" type="text" class="form-control">
            </form>
        </td>
        <td nowrap="">
            <form>
                <button ng-click="model.updateUser(model.user)" class="btn btn-success">
                    <scan class="glyphicon glyphicon-ok"></scan>
                </button>
                <button ng-click="model.addUser(model.user)" href="#" class="btn btn-primary">
                    <scan class="glyphicon glyphicon-plus"></scan>
                </button>
            </form>
        </td>
    </tr>
    <tr ng-repeat="user in model.users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td></td>
        <td>{{user.roles}}</td>
        <td>
            <form>
                <button ng-click="model.deleteUser(user)" class="btn btn-danger">
                    <scan class="glyphicon glyphicon-remove"></scan>
                </button>
                <button ng-click="model.selectUser($index)" class="btn btn-warning">
                    <scan class="glyphicon glyphicon-cog"></scan>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
